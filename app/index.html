<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HiChat2</title>
	<link rel="stylesheet" type="text/css" href="../src/css/jqueryui/jquery-ui-1.10.4.custom.css">
	<link rel="stylesheet" type="text/css" href="../src/css/alertify/alertify-core.css">
	<link rel="stylesheet" type="text/css" href="../src/css/alertify/alertify-bootstrap.css">
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8xY8cmmGGNoUhoFa25rLFpjp"></script>
</head>
<body>
	<div id="J_login">
		<div>
			<input placeholder="账号" type="text" value="wly" class="J_name">
		</div>
		<div>
			<input placeholder="密码" type="password" class="J_pwd" value="123">
		</div>
	</div>

	<div id="J_main">
		<div id="J_detail">
			<img class="u_avatar" src="../src/img/default-avatar.png"/>
			<div class="u_nick">天镶</div>
		</div>
		<div id="J_tabs">
			<ul>
				<li><a href="#J_friend">好友</a></li>
				<li><a href="#J_groupchat">群聊</a></li>
			</ul>
			<div id="J_friend"></div>
			<div id="J_groupchat"></div>
		</div>
		
		<div>
			<select id="J_status" class="u_status_sel"></select>
			<ul id="J_tool">
				<li class="u_exit iconfont">&#xe603;</li>
				<li class="u_files iconfont">&#xe604;</li>
				<li class="u_search iconfont">&#xe601;</li>
				<li class="u_config iconfont">&#xe602;</li>
				<li class="u_self iconfont">&#xe607;</li>
				<li class="u_game iconfont">&#xe60a;</li>
			</ul>
		</div>
		
	</div>
	
	<div id="J_fivechess">
		<iframe src="about:blank" frameborder=0></iframe>
	</div>

	<div id="J_report">
		<div class="left_ctn">
			<textarea class="datasource"></textarea>
			<button class="send ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">发送</button>
			<button class="show ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">预览</button>
		</div>
		<div class="report"></div>
	</div>
	
	<div id="J_self_detail">
		<div class="J_tabs">
			<ul>
				<li><a href="#tab_sd_personal">个人</a></li>
				<li><a href="#tab_sd_work">工作</a></li>
				<li><a href="#tab_sd_home">家庭</a></li>
				<li><a href="#tab_sd_avatar">头像</a></li>
			</ul>
			<div id="tab_sd_personal">
				<dl>
					<dt>名字</dt><dd class="name"><input type="text" name="name"></dd>
					<dt>中间名</dt><dd class="middleName"><input type="text" name="middleName"></dd>
					<dt>姓</dt><dd class="familyName"><input type="text" name="familyName"></dd>
					<dt>昵称</dt><dd class="nickname"><input type="text" name="nickname"></dd>
					<dt>邮箱</dt><dd class="email"><input type="text" name="email"></dd>
				</dl>
			</div>
			<div id="tab_sd_work">
				<dl>
					<dt>公司</dt><dd class="company"><input type="text" name="company"></dd>
					<dt>街道地址</dt><dd class="street"><input type="text" name="street"></dd>
					<dt>城市</dt><dd class="city"><input type="text" name="city"></dd>
					<dt>州/省</dt><dd class="province"><input type="text" name="province"></dd>
					<dt>职称</dt><dd class="title"><input type="text" name="title"></dd>
					<dt>部门</dt><dd class="department"><input type="text" name="department"></dd>
					<dt>邮政编码</dt><dd class="postCode"><input type="text" name="postCode"></dd>
					<dt>国家</dt><dd class="country"><input type="text" name="country"></dd>

					<dt>电话</dt><dd class="phone"><input type="text" name="phone"></dd>
					<dt>传真</dt><dd class="fax"><input type="text" name="fax"></dd>
					<dt>传呼机</dt><dd class="bleeper"><input type="text" name="bleeper"></dd>
					<dt>移动电话</dt><dd class="telephone"><input type="text" name="telephone"></dd>
					<dt>网页</dt><dd class="webSite"><input type="text" name="webSite"></dd>
				</dl>
			</div>
			<div id="tab_sd_home">
				<dt>街道地址</dt><dd class="street"><input type="text" name="street"></dd>
				<dt>城市</dt><dd class="city"><input type="text" name="city"></dd>
				<dt>州/省</dt><dd class="province"><input type="text" name="province"></dd>
				<dt>邮政编码</dt><dd class="postCode"><input type="text" name="postCode"></dd>
				<dt>国家</dt><dd class="country"><input type="text" name="country"></dd>
				
				<dt>电话</dt><dd class="phone"><input type="text" name="phone"></dd>
				<dt>传真</dt><dd class="fax"><input type="text" name="fax"></dd>
				<dt>传呼机</dt><dd class="bleeper"><input type="text" name="bleeper"></dd>
				<dt>移动电话</dt><dd class="telephone"><input type="text" name="telephone"></dd>
			</div>
			<div id="tab_sd_avatar">
				<input type="file" id="J_avatar" single name="avatar"/>
				<img id="J_avatar_preview" src="../src/img/default-avatar.png" alt="头像预览"/>
			</div>
		</div>
	</div>

	<div id="J_friend_detail">
		<div class="J_tabs">
			<ul>
				<li><a href="#tab_fd_personal">个人</a></li>
				<li><a href="#tab_fd_work">工作</a></li>
				<li><a href="#tab_fd_home">家庭</a></li>
			</ul>
			<div id="tab_fd_personal">
				<dl>
					<dt>名字</dt><dd class="name"></dd>
					<dt>中间名</dt><dd class="middleName"></dd>
					<dt>姓</dt><dd class="familyName"></dd>
					<dt>昵称</dt><dd class="nickname"></dd>
					<dt>邮箱</dt><dd class="email"></dd>
				</dl>
			</div>
			<div id="tab_fd_work">
				<dl>
					<dt>公司</dt><dd class="company"></dd>
					<dt>街道地址</dt><dd class="street"></dd>
					<dt>城市</dt><dd class="city"></dd>
					<dt>州/省</dt><dd class="province"></dd>
					<dt>职称</dt><dd class="title"></dd>
					<dt>部门</dt><dd class="department"></dd>
					<dt>邮政编码</dt><dd class="postCode"></dd>
					<dt>国家</dt><dd class="country"></dd>

					<dt>电话</dt><dd class="phone"></dd>
					<dt>传真</dt><dd class="fax"></dd>
					<dt>传呼机</dt><dd class="bleeper"></dd>
					<dt>移动电话</dt><dd class="telephone"></dd>
					<dt>网页</dt><dd class="webSite"></dd>
				</dl>
			</div>
			<div id="tab_fd_home">
				<dt>街道地址</dt><dd class="street"></dd>
				<dt>城市</dt><dd class="city"></dd>
				<dt>州/省</dt><dd class="province"></dd>
				<dt>邮政编码</dt><dd class="postCode"></dd>
				<dt>国家</dt><dd class="country"></dd>
				
				<dt>电话</dt><dd class="phone"></dd>
				<dt>传真</dt><dd class="fax"></dd>
				<dt>传呼机</dt><dd class="bleeper"></dd>
				<dt>移动电话</dt><dd class="telephone"></dd>
			</div>
		</div>
	</div>
	
	<div id="J_friend_find">
		<input class="J_f_find_id" type="text"/>
		<div class="J_f_find_rst g_find_rst"></div>
	</div>
	
	<div id="J_files">
		<ul></ul>
	</div>

	<script type="text/javascript" src="../src/js/widgets/seajs.js"></script>
	<script type="text/javascript" src="../src/js/widgets/seajs-css.js"></script>
	<script type="text/javascript" src="../src/js/widgets/seajs-preload.js"></script>
	<script type="text/javascript">
		seajs.config({
			base: "../src/js/",
			alias: {
				"jsjac": "widgets/jsjac.js",
				"jquery": "widgets/jquery.js",
				"ui": "widgets/jquery-ui-1.10.4.custom.js",
				"alertify": "widgets/alertify.js",
				"timeformat": "widgets/timeformat.js",
				"peertc": "widgets/peertc.js",
				"echarts": "widgets/echarts/echarts-all.js",
				"connection": "common/connection",
				"config": "common/config",
				"event": "common/event",
				"resource": "common/resource",
				"util": "common/util"
			},
			preload: ["jquery", "ui", "jsjac", "alertify", "timeformat", "peertc", "echarts"]
		});
		seajs.use("index.js");
	</script>
</body>
</html>
